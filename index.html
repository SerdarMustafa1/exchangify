<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" ,
		shrink-to-fit=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Exchangify</title>
		<!-- animate.css -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
		/>
		<!-- bootstrap cdn -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<h1 class="title animated bounceIn">Currency Converter</h1>
		<div class="container">
			<h3 class="curRate">Current Rate</h3>
			<p class="usd2eur">
				<!-- <span>$1=</span><span>€</span><span class="usd2eurRate"></span> -->
			</p>
			<p class="eur2usd"><span>€</span></p>
			<form>
				<label class="fromLabel" for="from">Base Currency</label>
				<select class="animated rubberBand from" name="" id="from">
					<option value="" selected="selected">Select Currency</option>
					<option value="1">USD</option>
					<option value="2">EUR</option>
				</select>
				<label class="toLabel" for="to">Target Currency</label>
				<select class="animated rubberBand to" name="" id="to">
					<option value="" selected="selected">Select Currency</option>

					<option value="1">USD</option>
					<option value="2" selected="selected">EUR</option>
				</select>
				<br />
				<label for="amount">How much would you like to exchange?</label>
				<input class="animated rubberBand" type="text" id="amount" />
				<input
					class="animated rubberBand"
					id="convertMe"
					type="submit"
					value="Convert Me"
				/>
			</form>
			<div class="results animated rubberBand">
				<label for="result">You Receive:</label>
				<div id="result" class="animated rubberBand"></div>
				<input
					class="animated rubberBand"
					id="symbol"
					type="text"
					value="EUR"
					disabled
				/>
			</div>
		</div>

		<div class="container datePicker">
			<h5>
				Create a currency exchange forecast for the last
				<span>{test}</span> number of weeks.
			</h5>
			<!-- <label for="startDate">Start Date</label>
        <input class="field1" id="startDate" width="276" /> -->
			<p class="startDate">todays date</p>
			<label for="endDate">End Date</label>
			<input class="field2" id="endDate" width="276" />
		</div>
		<footer class="footer">Copyright 2019</footer>
		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script
			src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
			type="text/javascript"
		></script>
		<link
			href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<!-- modernizer -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
			type="text/javascript"
		></script>
		<!-- knockout.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script>
		<!-- moment.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
		<!-- bootstrap scripts -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<!-- js files -->
		<script type="module" src="./app.js"></script>
	</body>
</html>
